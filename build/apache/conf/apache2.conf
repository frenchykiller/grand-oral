ServerName localhost
LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
CustomLog "|/usr/bin/rotatelogs -n 365 /var/log/apache2/access.log 86400" combined env=!dontlog
CustomLog "|/usr/bin/rotatelogs -n 365 /var/log/apache2/error.log 86400" common env=!dontlog
